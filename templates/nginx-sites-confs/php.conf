fastcgi_cache_path /etc/nginx/cache/${DOMAIN} levels=1:2 keys_zone=${DOMAIN}:200m max_size=10g inactive=2h use_temp_path=off;

server {
    listen 80;
    server_name ${DOMAIN};
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ${DOMAIN};

    root /var/www/html/${PATH};
    index index.html index.php;
    
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    access_log /var/log/nginx/${PATH}-access.log;
    error_log /var/log/nginx/${PATH}-error.log;

    ## DO NOT DELETE ##
    # HOOK_PHP_001
    # include /etc/nginx/misc/page-cache-wp-skip.conf;

    ## DO NOT DELETE ##
    # HOOK_WP_WEBP_CONF
    # include /etc/nginx/misc/webp-uploads.conf;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        ## DO NOT DELETE ##
        # HOOK_PHP_002
        # fastcgi_cache ${DOMAIN};
        # include /etc/nginx/misc/page-cache-php-block.conf;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-${PHP_VERSION}:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "newrelic.appname=${DOMAIN}";
    }

    location ~* \.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
}
